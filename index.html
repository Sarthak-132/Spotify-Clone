<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link favicon -->
    <link rel="icon"
        href="https://imgs.search.brave.com/jdSgE6rbYbYNaAIotVL4SzlgSXXf9qKVcTTAlq9ylho/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly91cGxv/YWQud2lraW1lZGlh/Lm9yZy93aWtpcGVk/aWEvY29tbW9ucy84/Lzg0L1Nwb3RpZnlf/aWNvbi5zdmc">

    <!-- link google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">

    <!-- link font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

     <!-- link remix icon -->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

</head>

<body>

    <!-- main container -->
    <div class="container">

        <!-- Left container -->

        <div class="Left-container">

            <!-- left container part 1 -->
            
            <div class="left-container-part-1">
                
                <div class="logo">
                    <img src="images/logo-new.png" alt="logo">
                </div>
                
                <ul>
                    <li>
                        <a href="">
                            <span><i class="fa-solid fa-house"></i></span>
                            <span class="home">Home</span>
                        </a>
                    </li>
                    
                    <li>
                        <a href="" class="bold">
                            <span><i class="ri-search-line"></i></span>
                            <span class="search">Search</span>
                        </a>
                    </li>
                </ul>
            </div>


            <!-- left container part 2 -->

            <div class="left-container-part-2">
                
                <div class="library">
                    <div class="icon-library" id="iconLibrary" onclick="plusFunction()">
                        <span><i class="ri-book-shelf-line"></i></span>
                        <span>Your Library</span>
                        <div class="collapse-content" id="collapseContent">
                            <h5>Collapse Your Library</h5>
                        </div>
                    </div>
                    <div class="plus-icon" id="plusIcon">
                        <span><i class="fa-solid fa-plus"></i></span>
                        <div class="collapse-plus-icon" id="collapsePlusIcon">
                            <h5>Create playlist or folder</h5>
                        </div>
                        <div class="click-on" id="clickOn">
                            <span><i class="ri-folder-music-fill"></i></span>
                            <h5 class="plus-click">create a new playlist</h5>
                        </div>
                    </div>
                </div>

            </div>




        </div>
        
        

        <!-- Right container -->
         

        <div class="Right-container">
            

            <!-- navbar section -->

            <div class="navbar">
                <div class="arrows">
                    <i class="ri-arrow-left-s-line"></i>
                    <i class="ri-arrow-right-s-line"></i>
               </div>
               <div class="accountSet">
                    <button type="button" class="nav-link sign-up">Sign up</button>
                    <button type="button" class="nav-link login">Log in</button>
               </div>
            </div>


            <!-- content section -->

        </div>


        <!-- footer section -->


        <footer class="footer">
            <div class="footer-title">
                <p class="footer-content content-line">Preview of Spotify</p>
                <p class="footer-content">Sign up to get unlimited songs and podcasts with occasional ads. No credit card needed.</p>
            </div>
            <div class="signUp-btn">
                <button type="button" class="btn">Sign up free</button>
            </div>
        </footer>

    </div>

    <script src="script.js"></script>

</body>

</html>
